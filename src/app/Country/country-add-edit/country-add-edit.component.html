<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-12">
            <h1>
                {{ PageHeader }}
                <br />
            </h1>
            <span style="color:red" class="help-block">{{Message}}</span>
            <br />
        </div>
    </div>
    <br />
    <form class="form-horizontal" #CountryForm="ngForm" (ngSubmit)="addCountry(CountryForm.value)">
        <fieldset>
            <div class="form-group row">
                <label for="lblCountryName" class="col-sm-2 col-from-label" style="font-weight: bold"
                    for="CountryName">Country Name</label>
                <div class="col-sm-10">
                    <input #CountryName="ngModel" [(ngModel)]="CountryDAO.CountryName" name="CountryName" type="text"
                        placeholder="Enter Country Name" class="form-control" required>
                    <span style="color:red" *ngIf="CountryName.touched && !CountryName.valid" class="help-block">Enter
                        Country Name</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="lblCountryCode" class="col-sm-2 col-from-label" style="font-weight: bold"
                    for="CountryCode">Country Code</label>
                <div class="col-sm-10">
                    <input #CountryCode="ngModel" [(ngModel)]="CountryDAO.CountryCode" name="CountryCode" type="text"
                        placeholder="Enter Country Code" class="form-control" required>
                    <span style="color:red" *ngIf="CountryCode.touched && !CountryCode.valid" class="help-block">Enter
                        Country Code</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2 pull-right">
                    <button class="btn btn-primary pull-right" *ngIf="!isEdit">Save</button>&nbsp;
                    <button class="btn btn-primary pull-right" *ngIf="isEdit">Save</button>&nbsp;
                    <a ID="hlCancel" routerLink="../../" class="btn btn-danger" *ngIf="isEdit">Cancel</a>&nbsp;
                    <a ID="hlCancel" routerLink="../" class="btn btn-danger" *ngIf="!isEdit">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
