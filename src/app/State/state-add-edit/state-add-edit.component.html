<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-12">
            <h1>
                {{ PageHeader }}
                <br />
            </h1>
            <label ID="lblMessage" EnableViewState="false"></label>
            <br />
        </div>
    </div>
    <br />
    <form class="form-horizontal" #StateForm="ngForm" (ngSubmit)="addState(StateForm.value)">
        <fieldset>
            <div class="form-group row">
                <label for="lblStateName" class="col-sm-2 col-from-label" style="font-weight: bold"
                    for="StateName">State Name</label>
                <div class="col-sm-10">
                    <input #StateName="ngModel" [(ngModel)]="StateDAO.StateName" name="StateName" type="text"
                        placeholder="Enter State Name" class="form-control" required>
                    <span style="color:red" *ngIf="StateName.touched && !StateName.valid" class="help-block">Enter
                        State Name</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="lblCountryID" class="col-sm-2 col-from-label" style="font-weight: bold"
                    for="CountryID">Select Country</label>
                <div class="col-sm-10">
                    <select #CountryID="ngModel" [(ngModel)]="StateDAO.CountryID" name="CountryID"
                        placeholder="Select Country Name" class="form-control" required>
                        <option value="null"  disabled >Select Country</option>
                        <option *ngFor="let c of Country" value="{{c.CountryID}}">{{c.CountryName}}
                        </option>
                    </select>
                    <span style="color:red" *ngIf="CountryID.touched && !CountryID.valid" class="help-block">Select
                        Country Name</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2 pull-right">
                    <button class="btn btn-primary pull-right" *ngIf="!isEdit">Save</button>&nbsp;
                    <button class="btn btn-primary pull-right" *ngIf="isEdit">Save</button>&nbsp;
                    <a ID="hlCancel" routerLink="../../" class="btn btn-danger" *ngIf="isEdit">Cancel</a>&nbsp;
                    <a ID="hlCancel" routerLink="../" class="btn btn-danger" *ngIf="!isEdit">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
