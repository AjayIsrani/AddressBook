<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-12">
            <h1>
                {{ PageHeader }}
                <br />
            </h1>
            <label ID="lblMessage" EnableViewCity="false"></label>
            <br />
        </div>
    </div>
    <br />
    <form class="form-horizontal" #CityForm="ngForm" (ngSubmit)="addCity(CityForm.value)">
        <fieldset>
            <div class="form-group row">
                <label for="lblCityName" class="col-sm-2 col-from-label" style="font-weight: bold" for="CityName">City
                    Name</label>
                <div class="col-sm-10">
                    <input #CityName="ngModel" [(ngModel)]="CityDAO.CityName" name="CityName" type="text"
                        placeholder="Enter City Name" class="form-control" required>
                    <span style="color:red" *ngIf="CityName.touched && !CityName.valid" class="help-block">Enter
                        City Name</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="lblPincode" class="col-sm-2 col-from-label" style="font-weight: bold"
                    for="Pincode">Pincode</label>
                <div class="col-sm-4">
                    <input #Pincode="ngModel" [(ngModel)]="CityDAO.Pincode" name="Pincode" type="text"
                        placeholder="Enter Pincode" class="form-control" required>
                    <span style="color:red" *ngIf="Pincode.touched && !Pincode.valid" class="help-block">Enter
                        Pincode</span>
                </div>
                <label for="lblSTDCode" class="col-sm-2 col-from-label" style="font-weight: bold" for="STDCode">STD
                    Code</label>
                <div class="col-sm-4">
                    <input #STDCode="ngModel" [(ngModel)]="CityDAO.STDCode" name="STDCode" type="text"
                        placeholder="Enter STD Code" class="form-control" required>
                    <span style="color:red" *ngIf="STDCode.touched && !STDCode.valid" class="help-block">Enter
                        STD Code</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="lblCountryID" class="col-sm-2 col-from-label" style="font-weight: bold"
                    for="CountryID">Select Country</label>
                <div class="col-sm-4">
                    <select #CountryID="ngModel" [(ngModel)]="CityDAO.CountryID" name="CountryID"
                        placeholder="Select Country Name" class="form-control"
                        (change)="selectedIndexChangeCountry($event.target.value)" required>
                        <option value="null" disabled>Select Country</option>
                        <option *ngFor="let c of Country" value="{{c.CountryID}}">{{c.CountryName}}
                        </option>
                    </select>
                    <span style="color:red" *ngIf="CountryID.touched && !CountryID.valid" class="help-block">Select
                        Country Name</span>
                </div>
                <label for="lblStateID" class="col-sm-2 col-from-label" style="font-weight: bold" for="StateID">Select
                    State</label>
                <div class="col-sm-4">
                    <select #StateID="ngModel" [(ngModel)]="CityDAO.StateID" name="StateID"
                        placeholder="Select State Name" class="form-control" required>
                        <option value="null" disabled>Select State</option>
                        <option *ngFor="let c of State" value="{{c.StateID}}">{{c.StateName}}
                        </option>
                    </select>
                    <span style="color:red" *ngIf="StateID.touched && !StateID.valid" class="help-block">Select
                        State Name</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2 pull-right">
                    <button class="btn btn-primary pull-right" *ngIf="!isEdit">Save</button>&nbsp;
                    <button class="btn btn-primary pull-right" *ngIf="isEdit">Save</button>&nbsp;
                    <a ID="hlCancel" routerLink="../../" class="btn btn-danger" *ngIf="isEdit">Cancel</a>&nbsp;
                    <a ID="hlCancel" routerLink="../" class="btn btn-danger" *ngIf="!isEdit">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
